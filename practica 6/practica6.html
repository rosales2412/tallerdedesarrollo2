<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <script>
        let meses = ["enero", "febrero", "lunes", "martes"];
    console.log(meses);

    let dias = meses.splice(2);
    console.log('Días: ' + dias);
    console.log('Meses: ' + meses);


    let nombres = ['Cesar', 'Joshua', 'Ivanna', 'Donald'];
    let menores = nombres.splice(0,3);
    console.log('Menores: ' + menores);
    console.log('Nombres: ' +nombres);

    /*eliminar y añadir elementos de un arreglo */ 
    let meses2 = ["enero", "febrero", "lunes", "martes"];
    let dias2 = meses2.splice(2, 2, "marzo", "abril");

    console.log(dias2);  
    console.log(meses2);  

    /* Añadir elementos sin eliminar ninguno */
    let meses3 = ["enero", "febrero", "lunes", "martes"];
    meses3.splice(2, 2, "marzo", "abril");
    console.log(meses3); 
    </script>
</body>
</html>
